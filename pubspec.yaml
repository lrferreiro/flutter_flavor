name: flutter_flavor
description: We can create different flavors, and thus have different instances of our apps before publishing it on the App Store and Google Play.
version: 3.1.2
homepage: https://github.com/lrferreiro/flutter_flavor

environment:
  sdk: ">=3.1.0 <4.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_lints: ^2.0.2

flutter:
  uses-material-design: true